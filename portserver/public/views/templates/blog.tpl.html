<div class="col-md-9 blog-wrapper">
    <div id="search-wrapper">
        <input type="text" id="search-input" class="full" placeholder="Search blog posts"> <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <ul id="posts-list">
        <li ng-repeat="post in blogPosts">
            <div class="post-wrapper">
                <p class="post-title">{{post.title}}</p>
                <p class="post-date">{{post.date | date}}</p>
                <p class="post-content">{{post.post}}</p>
                <ul class="share-list">
                    <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-share-alt" aria-hidden="true"></i></li>
                </ul>
                <hr>
            </div>
        </li>
    </ul>
</div>
